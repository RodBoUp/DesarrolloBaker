<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: #fff;
        }
        .total {
            text-align: right;
        }
        .checkout {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        {% include "cabecera_tienda.html" %}
    </div>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pastel de Chocolate</td>
                    <td>$20.00</td>
                    <td>1</td>
                    <td>$20.00</td>
                </tr>
                <tr>
                    <td>Pastel de Fresa</td>
                    <td>$18.00</td>
                    <td>2</td>
                    <td>$36.00</td>
                </tr>
                <tr>
                    <td colspan="3" class="total">Total:</td>
                    <td>$56.00</td>
                </tr>
            </tbody>
        </table>
        <div class="checkout">
            <button>Pagar Ahora</button>
        </div>
    </div>
</body>
</html>
